<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Pitch Training Game</title>
    <!-- Tailwind CSS -->
    <link href="dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Main container -->
    <div class="w-full max-w-md p-4">
        <!-- Game Title -->
        <h1 class="text-3xl font-bold text-center mb-6">Musical Pitch Training Game</h1>
        <!-- Start Game Button -->
        <div id="start-screen" class="text-center">
            <button id="start-game" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Start Game</button>
        </div>
        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <!-- Score and Attempt Display -->
            <div class="flex justify-between mb-4">
                <div id="attempt" class="text-lg">Question 1/10</div>
                <div id="score" class="text-lg">Score: 0/10</div>
            </div>
            <!-- Note Buttons Grid -->
            <div class="grid grid-cols-3 gap-4">
                <!-- Note Buttons will be generated by JavaScript -->
            </div>
            <!-- Reset Button -->
            <div class="text-center mt-4">
                <button id="reset-game" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Reset</button>
            </div>
        </div>
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden text-center">
            <h2 id="final-score" class="text-2xl font-bold mb-4">Your Score: 7/10</h2>
            <button id="play-again" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">Play Again</button>
        </div>
    </div>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
