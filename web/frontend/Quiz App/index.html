<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Quiz App 2.0</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn start-btn">Start Quiz</button>
            <button id="next-btn" class="btn next-btn hide">Next</button>
        </div>
        <div id="score-container" class="hide">Your score: <span id="score">0</span></div>
    </div>
</body>
</html>
