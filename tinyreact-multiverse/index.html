<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TinyReact Multiverse MVP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <noscript>This demo requires JavaScript.</noscript>

    <script type="module">
      (async () => {
        try {
          const { start } = await import('./src/examples/counter.js');
          start();
        } catch (err) {
          console.error('Failed to start app:', err);
          console.error('Error stack:', err.stack);
          console.error('Error message:', err.message);
          const app = document.getElementById('app');
          app.innerHTML = `<pre style="color:#b00">Failed to load app. Check console for details.\n\nError: ${err.message}\n\n${err.stack || ''}</pre>`;
        }
      })();
    </script>
  </body>
</html>
