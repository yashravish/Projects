name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-test:
    name: API Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: practiceops
          POSTGRES_PASSWORD: practiceops
          POSTGRES_DB: practiceops
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/pyproject.toml
      
      - name: Install dependencies
        run: |
          cd apps/api
          pip install -e ".[dev]"
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql+asyncpg://practiceops:practiceops@localhost:5432/practiceops
        run: |
          cd apps/api
          alembic upgrade head
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://practiceops:practiceops@localhost:5432/practiceops
          ENVIRONMENT: test
        run: |
          cd apps/api
          pytest --tb=short -v

  api-lint:
    name: API Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linters
        run: pip install ruff
      
      - name: Run ruff
        run: |
          cd apps/api
          ruff check .
          ruff format --check .

  web-test:
    name: Web Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Type check
        run: |
          cd apps/web
          npm run typecheck
      
      - name: Lint
        run: |
          cd apps/web
          npm run lint
      
      - name: Run tests
        run: |
          cd apps/web
          npm test -- --run

  web-build:
    name: Web Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Build
        env:
          VITE_API_URL: https://api.example.com
        run: |
          cd apps/web
          npm run build
