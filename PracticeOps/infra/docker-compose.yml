services:
  postgres:
    image: postgres:16-alpine
    container_name: practiceops-postgres
    environment:
      POSTGRES_USER: practiceops
      POSTGRES_PASSWORD: practiceops
      POSTGRES_DB: practiceops
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U practiceops -d practiceops"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: practiceops-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://practiceops:practiceops@postgres:5432/practiceops
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: practiceops-web
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - api
    volumes:
      - ../apps/web:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:

